<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Saira+Semi+Condensed:wght@100&display=swap" rel="stylesheet">
    <title>CSS VARIABLES</title>
</head>
<body>
    <div class="titulo">
        <h1>Update CSS variables with <span id="js">JS</span></h1>
    </div>

    <div class="container">
        <p>Spacing: </p>
        <input type="range" min="0" max="100" value="50" id="spacing">
        <div class="blur">
            <p>Blur: </p>
            <input type="range" min="0" max="15" value="0" id="blur">  
        </div>
        <p>Base color: </p>
        <input type="color" id="colorPicker">
    </div>
    <img id="imagen" src="https://images.unsplash.com/photo-1555397430-57791c75748a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="">
    <script src="main.js"></script>
</body>
</html>
